<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div onclick="osnova()"
    style="display: block; width: 100px; height: 100px; background-color: red"></div>
    <script>
        let wwidth = window.innerWidth;
        let wheight = window.innerHeight;
        let xleft = 0;
        let xtop = 0;
        let block = document.getElementsByTagName('div')[0];
        let blockwidth = perseInt(block.style.width, 10);
        let blockheidth = parseInt(block.style.width, 10);
        function osnova() {
            setInterval(frame, 1);
        }
        function frame() {
            if (xleft < (wwidth - blockwidth) && xtop == 0) {
                xleft++;
            }
            if (xleft == (wwidth - blockwidth) && xtop < wheight) {
                xtop++;
            }
            if (xtop == (wheight - blockwidth) && xleft > 0) {
                xleft--;
            }
            if (xleft == 0 && xtop > 0) {
                xtop--;
            }
            block.style.marginLeft = xleft + 'px';
            block.style.marginTop = xtop + 'px';
            
    
        }
    </script>
</body>
